<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/45e38e596f.js"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <body id="page-restaurant">
    <header>
        <h1>ohmyfood</h1>
    </header>

    <div class="banner">
    <img src="../assets/menu-1.jpg" alt=""></div> 

    <div  class="resto__title">
        <h2>A la française</h2>
    </div>

   <main class="resto__main">
    <section class="menus-choice">
        <h3>Entrées</h3>
        <div class="menu__category">
            <div class="entries-items">
               <div class="entries-items__description">
                    <h4>Tartare de pouple acidulé</h4> 
                    <p>Aux zestes d'orange</p>
                </div>
                <span class="entries-items__price">25€</span>
                <div class="entries-items__check">
                    <i class="fas fa-check"></i>
                </div>
            </div>
        </div>
        <div class="menu__category">Group2</div>
        <div class="menu__category">Group3</div>
    </section>
    </main>
    




    <footer>
        <h2>ohmyfood</h2>
        <p>
            <i class="fas fa-utensils"></i>
            Proposer un restaurant</p>
        <p>
            <i class="fas fa-hands-helping"></i>
            Devenir un partenaire</p>
        <p>Mentions légales</p>
        <p>
           <a href="mailto:mbkarima71@gmail.com">Contact</a>
        </p>
    </footer>

    
</body>
</html>
